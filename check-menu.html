<script>
    let menuOption = 0;

    while (menuOption == 0) {
        menuOption = window.prompt("Choose an option: 1 for Breakfast menu, 2 for Lunch menu, 3 for Dinner menu")

        if (menuOption == 1) {
            window.open("breakfast-menu.html", '_self')
            break
        }
        else if (menuOption == 2) {
            window.open("lunch-menu.html", '_self')
            break
        }
        else if (menuOption == 3) {
            window.open("dinner-menu.html", '_self')
            break
        }
        menuOption = 0
    }
</script>
