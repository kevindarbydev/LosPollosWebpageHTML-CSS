        <div id="salutation">
            <script>
                let currentTime = new Date().getHours() //change hour here for testing
                
                document.write(`<h2>`)
                if (currentTime < 12) {
                    document.write("Good morning!<br />Check our<br />breakfast specials!</h2>")
                }
                else if (currentTime < 18) {
                    document.write("Good afternoon!<br />Hungry for a<br />delicious lunch?</h2>")
                }
                else {
                    document.write("Good evening!<br />What about some<br />serious tasty food?</h2>")
                }
        
            </script>
        </div>       
         <nav>

    <div>
        <script>
                if (currentTime < 12) {
                    document.write('<img id="mainburguerimg" src="images/sandwich.jpg" alt="Delicious breakfasts!" /><h3 id="mainburguertext">Starting the day<br />the best way!</h3>')
                }
                else if (currentTime < 18) {
                    document.write('<img id="mainburguerimg" src="images/burguers_on_black.jpg" alt="Our world famous burguers!" /><h3 id="mainburguertext">Try our world<br>famous burguers!</h3>')

                else {

        </script>
